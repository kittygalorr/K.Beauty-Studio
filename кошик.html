<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кошик покупок</title>
<style>
    /* Стилі для кнопок */
    .button {
        padding: 10px 20px;
        background-color: #ff8ed9;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
    }


    /* Стилі для списку продуктів у кошику */
    .cart-list {
        list-style-type: none;
        padding: 0;
    }


    /* Стилі для елементів списку */
    .cart-item {
        margin-bottom: 5px;
    }
</style>
</head>



<h2>Кошик покупок</h2>


<button class="button" onclick="addToCart('Манікюр', 450)">Манікюр 450</button><br>
<button class="button" onclick="addToCart('Педикюр', 550)">педикюр 550</button><br>
<button class="button" onclick="addToCart('Парафінотерапія', 200)">Парафінотерапія 200</button><br>
<button class="button" onclick="showCart()">Переглянути кошик</button>


<!-- Контейнер для відображення вмісту кошика -->
<div id="cart"></div>


<script>
    var cartItems = []; // Масив для збереження продуктів у кошику


    // Функція для додавання продукту до кошика
    function addToCart(product, price) {
        cartItems.push({name: product, price: price});
        alert(product + ' додано до кошика!');
    }


    // Функція для відображення вмісту кошика
    function showCart() {
        var cartContainer = document.getElementById('cart');
        cartContainer.innerHTML = ''; // Очищення контейнера перед відображенням нового вмісту
        var totalPrice = 0; // Загальна вартість покупок


        if (cartItems.length === 0) {
            cartContainer.innerHTML = '<p>Кошик покупок порожній</p>';
        } else {
            var cartList = document.createElement('ul');
            cartList.className = 'cart-list';


            // Додаємо кожен елемент кошика у список
            cartItems.forEach(function(item) {
                var listItem = document.createElement('li');
                listItem.className = 'cart-item';
                listItem.textContent = item.name + ' - UAH' + item.price;
                cartList.appendChild(listItem);
                totalPrice += item.price;
            });


            // Додаємо список у контейнер кошика
            cartContainer.appendChild(cartList);


            // Відображаємо загальну вартість покупок
            var totalElement = document.createElement('p');
            totalElement.textContent = 'Загальна вартість: UAH' + totalPrice;
            cartContainer.appendChild(totalElement);
        }
    }
</script>
<style>
        #signupForm {
            display: none;
        }

        button, input[type="submit"] {
            background-color: #ff8ed9;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #ff6699;
        }
    </style>
</head>
<body>
    <button id="signupButton">Записатися</button>

    <form id="signupForm">
        <h2>Форма запису</h2>
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required><br>
    

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Номер телефону:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <input type="submit" value="Відправити">
    </form>

    <script>
        document.getElementById('signupButton').addEventListener('click', function() {
            document.getElementById('signupForm').style.display = 'block';
        });
    </script>

</body>
</html>
